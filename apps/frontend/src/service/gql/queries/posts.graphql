# Query to get a list of posts
query posts($take: Int, $skip: Int, $search: String) {
  posts(take: $take, skip: $skip, search: $search) {
    id
    title
    description
    createdAt
    updatedAt
    author {
      id
      name
      email
      image
    }
    media {
      id
      url
      alt
      type
      mimeType
    }
  }
}

# Query to get a single post by ID
query post($id: ID!) {
  post(id: $id) {
    id
    title
    description
    createdAt
    updatedAt
    author {
      id
      name
      email
      image
    }
    media {
      id
      url
      alt
      type
      mimeType
    }
  }
}
