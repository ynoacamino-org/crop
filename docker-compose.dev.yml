services:
  kong:
    image: kong:3.9
    container_name: crop-kong-dev
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "8000:8000"
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /kong/kong.yml
      KONG_PROXY_LISTEN: 0.0.0.0:8000
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
    volumes:
      - ./kong/kong.dev.yml:/kong/kong.yml

  database:
    image: postgres:18
    container_name: crop-database-dev
    env_file:
      - ./database/.env.dev
    ports:
      - "5432:5432"

  storage:
    image: minio/minio:latest
    container_name: crop-storage-dev
    command: server /data --console-address ":9001"
    env_file:
      - ./storage/.env.dev
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5

  storage-init:
    image: minio/mc:latest
    container_name: crop-storage-init-dev
    env_file:
      - ./storage/.env.dev
    volumes:
      - ./storage:/data
    depends_on:
      storage:
        condition: service_healthy
    entrypoint: >
      sh -c "
      mc alias set minio http://storage:9000 $${MINIO_ROOT_USER} $${MINIO_ROOT_PASSWORD};
      mc mb minio/crop;
      mc anonymous set-json /data/policy.json minio/crop;
      exit 0;
      "